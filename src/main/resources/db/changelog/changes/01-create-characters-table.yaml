databaseChangeLog:
  - changeSet:
      id: create-characters-table
      author: Vasyl Zeikan
      changes:
        - createTable:
            tableName: characters
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: external_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: gender
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: created
                  type: timestamp
                  constraints:
                    nullable: false

              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
