databaseChangeLog:
  - changeSet:
      id: mskory
      author: 01-create-characters-table
      changes:
        - createTable:
            tableName: characters
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: external_id
                  type: varchar(5)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(15)
                  constraints:
                    nullable: false